<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 1.5rem;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey Bree ‚ù§Ô∏è</h1>
    <p>From the moment you came into my life, everything felt brighter.
       So I have one important question for you, Bree‚Ä¶</p>
    <h2>Bree, will you be my Valentine? üíå</h2>
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo()">No üôà</button>
    <p style="margin-top:1.5rem;font-weight:600;color:#ff4d6d;">‚Äî From Papii üíï</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function sayYes() {
      const card = document.getElementById('card');
      card.innerHTML = `
        <h1>Yay!! ü•∞</h1>
        <p>You just made me the happiest person ever.
        I can't wait to celebrate love with you ‚ù§Ô∏è</p>
        <h2>Happy Valentine's üíò</h2>
        <p style="margin-top:1rem;font-weight:600;color:#ff4d6d;">‚Äî From Papii üíï</p>
        <div style="margin-top:1.5rem;">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3L6G9C1wPzF9y7e0wzQe0x?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      `;
      createHearts();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
